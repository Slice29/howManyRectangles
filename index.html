<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class ="my-5">How many rectangles</h1>
    <br>
    <br>
    <div class="container flex-column align-items center">
        <h2>Enter the size of the grid and the points</h2>
        <h6>I entered some test data, feel free to remove it and enter your own, with the same formatting.</h6>
        <form id="form1">
            <div class="form-group">
                <label for="gridInput">Enter two numbers, separated by a comma:</label>
                <input type="text" id="gridInput" class="form-control margin my-3 col-4 w-50" id="gridSize"
                    aria-describedby="emailHelp" placeholder="a,b" value ="15,12">
                <label for="pairs" class ="my-3">Enter points by their coordinates like this '(y,x)':</label>
                <input type="text" id="pairs" class="form-control margin col-4 w-50" id="gridSize"
                    aria-describedby="emailHelp" placeholder="(y,x)(b,a)" value = "(1,1)(3,1)(1,3)(2,1)(2,2)(1,2)(2,3)(3,2)(3,3)(5,5)(6,6)(7,7)(9,9)(7,8)(8,8)(8,10)(10,9)(6,5)(5,6)(7,6)(8,6)(8,7),(1,11),(13,11)(13,1)(4,9)(4,4)(9,4)">
                <button type="submit" class="btn btn-primary my-3">Generate grid</button>
            </div>
        </form>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <form id="form2">
                    <button type="submit" class="btn btn-primary w-100 mb-3">Look for rectangles!</button>
                </form>
                <div class="m-3" id ="numbersDisplay">0 rectangles found</div>
              <textarea readonly id = "textArea"></textarea>
                <h3 class="mb-3 mx-3">Cycle through rectangles</h3>
                <div class="d-flex flex-column justify-content-center align-items-center w-100">

                    <div class="d-flex justify-content-center  w-50">
                        <!-- <button type="submit" id="prevButton" class="btn btn-secondary">Prev</button> -->
                        <button type="submit" id="nextButton" class="btn btn-secondary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>

</html>
